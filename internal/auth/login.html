<div class="w-full ring-4 ring-black/5 bg-white max-w-md shadow-xl rounded-lg mx-auto relative">
  <form class="flex flex-col pt-20 pb-8 px-8 gap-7" action="/login" method="post">
    <input type="hidden" name="test" value="1">
    <input type="hidden" name="test" value="2">
    <input type="hidden" name="test" value="3">
    <div class="flex flex-col gap-2">
      <label for="email" class="block text-sm font-medium text-gray-600">
        Email
      </label>

      <input
            required
            type="email"
            id="email"
            name="email"
            placeholder="jsmith@auth.co"
            class="py-3 mt-1 w-full rounded-md border-gray-400 bg-white text-sm text-gray-600 shadow-sm"
      >
    </div>
    <div class="flex flex-col gap-2">
      <label for="password" class="block text-sm font-medium text-gray-600">
        Password
      </label>

      <input
            required
            type="password"
            id="password"
            name="password"
            placeholder="xxxxxx"
            class="py-3 mt-1 w-full rounded-md border-gray-400 bg-white text-sm text-gray-600 shadow-sm"
      >
    </div>
    <button class="border-2 border-[#008CFFFF] bg-[#2597F3] hover:bg-[#008CFFFF] text-white mt-6 py-2.5 px-10 shadow-md rounded-md w-max mx-auto transition-colors">Log in</button>
  </form>
  <div class="border-[3px] border-white w-24 h-24 bg-white rounded-full shadow-2xl absolute top-0 left-1/2 -translate-x-1/2	-translate-y-1/2">
    <img src="<%= assetPath(`/public/dog.png`) %>" alt="avatar">
  </div>
</div>
